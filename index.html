<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Home CompartilhaGran</title>

</head>

<body>
    <div class="login-compartilha-wrapper">
        <div class="phone-compartilha">
            <img src="./img/compartilha-celular.png" alt="Celular">
        </div>
        <div class="form-compartilha-login">
            <div class="group">
                <img src="./img/compartilha-logo.png" class="compartilha-logo" alt="Logo Compartilha">
                <div class="profile-photo">
                    <img src="./img/perfil-foto.jpg" alt="Foto de Perfil">
                </div>
                <a href="#" class="compartilha-login">Continue como dscbruno1</a>
                <a href="#" class="compartilha-logout">Remover conta</a>
            </div>
            <div class="group">
                <p class="not-account">Não é dscbruno1?</p>
                <p class="not-account">
                    <span class="link-blue"><a href="#"> Alterar conta </a></span>
                    ou
                    <span class="link-blue"><a href="#">Inscreva-se</a></span>
                </p>
            </div>
            <div class="get-the-app">
                <p class="get-app">Baixe o aplicativo</p>
                <div class="download">
                    <a href="#" class="app-download"></a>
                    <a href="#" class="app-download"></a>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
